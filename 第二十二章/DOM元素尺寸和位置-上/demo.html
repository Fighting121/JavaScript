<!--
本章，我们主要讨论一下页面中的某一个元素它的各种大小和各种位置的计算方式，以便更好的理解。
一、获取元素CSS大小
(1)通过style内联获取元素的大小
//获取元素
var box = document.getElementById('box');
//200px、空
box.style.width;
//200px、空
box.style.height;

PS：style获取只能获取到行内style属性的CSS样式中的宽和高，如果有则获取，如果没有则返回空。

(2)通过计算获取元素的大小
var style = window.getComputedStyle ? window.getComputedStyle(box, null) : null || box.currentStyle;
//1424px、200px、auto
style.width;
//18px、200px、auto
style.height;

PS：通过计算获取元素的大小，无关你是否是行内、内联或者链接，它经过计算后得到的结果返回出来。如果本身设置大小，它会返回元素的大小，
如果本身没有设置，非IE浏览器会返回默认大小，IE浏览器返回auto。

(3)通过CSSStyleSheet对象中的cssRules(或rules)属性获取元素大小
//获取link或style
var sheet = document.styleSheets[0];
//获取第一条规则
var rule = (sheet.cssRules || sheet.rules)[0];
//200px、空
rule.style.width;
//200px、空
rule.style.height;

PS：cssRules(或rules)只能获取到内联和链接样式的宽和高，不能获取到行内和计算后的样式。
总结：以上的三种CSS获取元素大小的方法，只能获取元素的CSS大小，却无法获取元素本身实际的大小。比如加上了内边距、滚动条、边框之类的。

二、获取元素实际大小
(1)clientWidth和clientHeight
这组属性可以获取元素可视区的大小，可以得到元素内容及内边距所占据的空间大小。
box.clientWidth;    //200
box.clientHeight;   //200

PS：返回了元素大小，但没有单位，默认单位是px，如果你强行设置了单位，比如100em之类，它还是会返回px的大小。(CSS获取的话，是照着你设置的样式获取)。
PS：对于元素的实际大小，clientWidth和clientHeight理解费那事如下：
    1、增加边框，无变化，为200；
    2、增加外边距，无变化，为200；
    3、增加滚动条，最终值等于原本大小减去滚动条的大小，为184；
    4、增加内边距，最终值等于原本大小加上内边距的大小，为220；
PS：如果说没有设置任何CSS的宽和高，那么非IE浏览器会算上滚动条和内边距的计算后的大小，而IE浏览器则返回0。

(2)scrollWidth和scrollHeight
这组属性可以获取滚动内容的元素大小
box.scrollWidth;    //200
box.scrollHeight;   //200

PS：返回了元素大小，默认单位是px。如果没有设置任何CSS的宽和高度，它会得到计算后的宽度和高度。
PS：对于元素的实际大小，scrollWidth和scrollHeight理解如下：
    1、增加边框，不同浏览器有不同解释：
       a）Firefox和Opera浏览器会增加边框的大小，220*220
       b）IE、Chrome和Safari浏览器会忽略边框大小，200*200
       c）IE浏览器只显示它本来内容的高度，200*18
    2、增加内边距，最终值会等于原本大小加上内边距代销，220*220，IE为220*38
    3、增加滚动条，最终值会等于原本大小减去滚动条大小，184*184，IE为184*18
    4、增加外边距，无变化
    5、增加内容溢出，Firefox、Chrome和IE获取实际内容高度，Opera比前三个浏览器获取的高度偏小，Safari比前三个浏览器获取的高度偏大。

(3)offsetWidth和offsetHeight
这组属性可以返会元素实际大小，包含边框、内边距和滚动条。
box.offsetWidth;    //200
box.offsetHeight;   //200

PS：返回了元素大小，默认单位是px。如果没有设置任何CSS的宽度和高度，它会得到计算后的宽度和高度。
PS：对于元素的实际大小，offsetWidth和offsetHeight理解如下：
    1、增加边框，最终值会等于原本大小加上边框大小，为220
    2、增加内边距，最终值会等于原本大小加上内边距大小，为220
    3、增加外边距，无变化
    4、增加滚动条，无变化，不会减小
PS：对于元素大小的获取，一般是块级(block)元素并且已设置了CSS大小的元素较为方便。如果是内联元素(inline)或者没有设置大小的元素
就尤为麻烦，所以，建议使用的时候注意。

三、获取元素周边大小
(1)clientLeft和clientTop
这组属性可以获取元素设置了左边框和上边框的大小。
box.clientLeft; //获取左边框的长度
box.clientTop;  //获取上边框的长度

PS：目前只提供了Left和Top这组，并没有提供Right和Bottom。如果四条边框宽度不同的话，可以直接通过计算后的样式获取，或者采用以上三组获取元素大小的减法求得。

(2)offsetLeft和offsetTop
这组属性可以获取当前元素相对于父元素的位置。
box.offsetLeft; //50
box.offsetTop;  //50

PS：获取元素当前相对于父元素的位置，最好将它设置为定位position:absolute; 否则不同的浏览器会有不同的解释。
PS：加上边框和内边距不会影响它的位置，但加上外边距会累加。

box.offsetParent;   //得到父元素

PS：offsetParent中，如果本身父元素是<body>，非IE返回body对象，IE返回html对象。如果两个元素嵌套，如果父元素没有使用定位position:absolute,
那么offsetParent将返回body对象或html对象。所以，在获取offsetLeft和offsetTop的时候，CSS定位很重要。

如果说，在很多层次里，外层已经定位，我们怎么获取里层的元素距离body或html元素之间的距离呢？也就是获取任意一个元素距离页面上的位置。那么我们可以编写函数，
通过不停的向上回溯获取累加来实现。
box.offsetTop + box.offsetParent.offsetTop; //只有两层的情况下

如果多层的话，就必须使用循环或递归。
function offsetLeft(element) {
    //得到第一层距离
    var left = element.offsetLeft;
    //得到第一个父元素
    var parent = element.offsetParent;
    //如果还有上一层父元素，然后继续循环
    while (parent != null) {
        //把本层的距离累加
        left += parent.offsetLeft;
        //得到本层的父元素
        parent = parent.offsetParent;
    }
    return left;
}

(3)scrollTop和scrollLeft
这组属性可以获取滚动条被隐藏的区域大小，也可设置定位到该区域。
//获取滚动内容上方的位置
box.scrollTop;
//获取滚动内容左方的位置
box.scrollLeft;

如果要让滚动条滚到最初始的位置，那么可以写一个函数：
function scrollStart(element) {
    if (element.scrollTop != 0) element.scrollTop = 0;
}
