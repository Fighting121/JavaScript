<!--
ECMA-262对内置对象的定义是："由ECMAScript实现提供的、不依赖宿主环境的对象，这些对象在ECMAScript程序执行之前就已经存在了。"
意思就是说，开发人员不必显式地实例化对象；因为它们已经实例化了。ECMA-262只定义了两个内置对象：Global和Math。
一、Global对象
Global(全局)对象是ECMAScript中一个特别的对象，因为这个对象是不存在的。在ECMAScript中不属于任何其他对象的属性和方法，都属于
它的属性和方法。所以，事实上，并不存在全局变量和全局函数：所有在全局作用域定义的变量和函数，都是Global对象的属性和方法。
PS：因为ECMAScript没有定义怎么调用Global对象，所以，Global属性或者Global()方法都是无效的。(Web浏览器将Global作为window
对象的一部分加以实现)

Global对象有一些内置的属性和方法：
1、URI编码方法
URI编码可以对链接进行编码，以便发送给浏览器。它们采用特殊的UTF-8编码替换所有无效字符，从而让浏览器能够接受和理解。
encodeURI()不会对本身属于URI的特殊字符进行编码，例如冒号、正斜杠、问号和#号；
而encodeURIComponent()则会对它发现的任何非标准字符进行编码。
var box = '//Lee 李';
alert(encodeURI(box)); //只编码了中文

var box = '//Lee 李';
alert(encodeURIComponent(box)); //特殊字符和中文编码了
PS：因为encodeURIComponent()编码比encodeURI()编码来的更加彻底，一般来说encodeURIComponent()使用频率要高一些。
使用了URI编码之后，还可以进行解码，通过decodeURI()和decodeURIComponent()来进行解码

var box = '//Lee 李';
alert(decodeURI(encodeURI(box))); //还原

var box = '//Lee 李';
alert(decodeURIComponent(encodeURIComponent(box))); //还原
PS：URI方法如上述的四种，用于代替已经被ECMA-262第3版废弃的escape()和unescape()方法。URI方法能够编码所有的Unicode字符，
而原来的只能正确地编码ASCII字符。所以建议不要使用escape()和unescape()方法。

2、eval()方法
eval()方法主要担当一个字符串解析器的作用，它只接受一个参数，而这个参数就是要执行的JavaScript代码的字符串。
//解析了字符串代码
eval('var box = 100');
//同上
eval('alert(100)');
//函数也可以
eval('function box() {return 123}');
alert(box);

eval()方法的功能非常强大，但也非常危险。因此使用的时候必须极为谨慎。特别是在用户输入数据的情况下，非常有可能导致程序的安全性，
比如代码注入等等。

3、Global对象属性
Global对象包含了一些属性：undefined、NaN、Object、Array、Function等等。
//返回构造函数
alert(Array);

4、window对象
之前已经说明，Global没有办法直接访问，而Web浏览器可以使用window对象来实现全局访问。
//返回构造函数
alert(window.Array);

二、Math对象
ECMAScript还为保存数学公式和信息提供了一个对象，即Math对象。与我们在JavaScript直接编写计算功能相比，Math对象提供的计算
功能执行起来要快得多。
1、Math对象的属性
Math对象包含的属性大都是数学计算中可能会用到的一些特殊值。
Math.E：自然对数的底数，即常量e的值
Math.LN10：10的自然对数
Math.LN2：2的自然对数
Math.LOG2E：以2为底e的对数
Math.LOG10E：以10为底e的对数
Math.PI：π的值
Math.SQRT1_2：1/2的平方根
Math.SQRT2：2的平方根

alert(Math.E);
alert(Math.LN10);
alert(Math.LN2);
alert(Math.LOG2E);
alert(Math.LOG10E);
alert(Math.PI);
alert(Math.SQRT1_2);
alert(Math.SQRT2);

2、min()和max()方法
Math.min()用于确定一组数值中的最小值。Math.max()用于确定一组数值中的最大值。
//最小值
alert(Math.min(2,4,3,6,3,8,0,1,3));
//最大值
alert(Math.max(4,7,8,3,1,9,6,0,3,2));

3、舍入方法
Math.ceil()：执行向上舍入，即它总是将数值向上舍入为最接近的整数；
Math.floor()：执行向下舍入，即它总是将数值向下舍入为最接近的整数；
Math.round()：执行标准舍入，即它总是将数值四舍五入为最近的整数。

alert(Math.ceil(25.9)); //26
alert(Math.ceil(25.5)); //26
alert(Math.ceil(25.1)); //26

alert(Math.floor(25.9)); //25
alert(Math.floor(25.5)); //25
alert(Math.floor(25.1)); //25

alert(Math.round(25.9)); //26
alert(Math.round(25.5)); //26
alert(Math.round(25.1)); //25

4、random()方法
Math.random()方法返回介于0到1之间一个随机数，不包括0和1。如果想大于这个范围的话，可以套用一下公式：
值=Math.floor(Math.random() * 总数 + 第一个值);
alert(Math.floor(Math.random() * 10 + 1)); //随机产生1~10之间的任意数

for (var i = 0; i < 10; i++) {
      document.write(Math.floor(Math.random() * 10 + 5)); //5~14之间的任意数
      document.write('<br/>');
}

为了更加方便的传递想要范围，可以写成函数：
function selectFrom(lower, upper) {
    //总数 - 第一个数 + 1
    var sum = upper - lower + 1;
    return Math.floor(Math.random() * sum + lower);
}

for (var i = 0; i < 10, i++) {
      //直接传递范围即可
      document.write(selectFrom(5,10));
      document.write('<br />');
}
